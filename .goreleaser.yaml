# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

project_name: coinset

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/coinset
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: coinset-org
    name: cli

brews:
  - commit_author:
      name: Cameron Cooper
      email: cameron@coinset.org
    homepage: "https://www.coinset.org/"
    description: "CLI for accessing the Chia blockchain."
    license: "MIT"
    repository:
      owner: coinset-org
      name: homebrew-cli
    install: |
      (bash_completion/"${BINARY_NAME}").write output
      output = Utils.popen_read("SHELL=zsh #{bin}/${BINARY_NAME} completion zsh")
      (zsh_completion/"_${BINARY_NAME}").write output
      prefix.install_metafiles

